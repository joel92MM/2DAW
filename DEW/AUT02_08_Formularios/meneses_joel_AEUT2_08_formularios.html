<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Validar Formulario</legend>
            <table>
                <tr>
                    <td><label for="">Nombre</label></td><td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Apellidos</label></td><td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Sexo</label></td><td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Edad</label></td><td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Color Favorito</label></td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Ciclo:</label>
                        <td>
                            <input type="radio"><label>ASIR</label>
                            <input type="radio"><label>DAM</label>
                            <input type="radio"><label>DAW</label>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="curso">Curso:</label>
                    </td>
                    <td>
                        <select name="curso" id="curso">
                            <option value="--">-</option>
                          <option value="primer">Primero</option>
                          <option value="segund">Segundo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="modulo">Modulos</label></td>
                    <td>
                        <input type="checkbox" name="modulo1" value="PRO">
                        <label for="modulo1"> PRO</label><br>
                        <input type="checkbox" name="modulo2" value="DEW">
                        <label for="modulo2"> DEW </label><br>
                        <input type="checkbox" name="modulo3" value="FOL">
                        <label for="modulo3"> FOL</label><br><br>

                    </td>
                </tr>
                <tr>
                    <td><button>Limpiar</button></td>
                    <td><button>Matricular</button></td>
                </tr>
            </table>   
        </fieldset>
    </form>
 
</body>
</html>
