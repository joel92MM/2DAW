    <h1>Ejercicio 2</h1>
    <script>
        var nota = prompt("Introduce una nota");

        if(nota>=0 && nota<5){
            alert("Suspenso");
        }else if (nota>=5 && nota<7){
            alert("Aprobado");
        }else if(nota>=7 && nota<9){
            alert("Notable");
        }else if(nota>=9 && nota<=10){
            alert("Sobresaliente");
        }else if(nota<0 && nota>10){
            alert("Error, el rango es de 0- 10")
        }else{
            alert("Error, debe ser un numero real comprendido en tre 0-10")
        }
    </script>
